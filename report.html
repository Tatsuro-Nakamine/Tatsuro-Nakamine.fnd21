<!DOCTYPE html>
<html lang="js">
  <head>
    <meta charset="UTF-8">
    <title>Household Acounts</title>
  </head>
  <body id="top">
    <center><div class="title">入力するだけで<span>お金&#x1f4b0;</span>が<span>どんどん増える</span><span id="arrow">&#x2197;</span>アプリ
    </div></center>
    <!-- ヘッダー -->
    <!-- <header>
      <nav>
        <ul>
          <li id="month"><p>トップ</p></li>
          <li id="total"><p>集計結果</p></li>
        </ul>
      </nav>
    </header> -->
    <!-- ヘッダーここまで -->
    <main>
      <body>
        <h1>入力</h1>
        <form>
          <div>
            対象月：<input type="month" id="input-month">
          </div>
          <div>
            金額：<input type="text" placeholder="半角数字で入力" id="input-cost">
            <button type="reset" id="clear">入力内容をクリア</button>
          </div>
          <div id="div-category">
            <label>カテゴリ(下から選択してください) </label>
              <label><input type="radio" name="category" value="食費＿食材" checked>食費＿食材</input></label>
              <label><input type="radio" name="category" value="食費＿外食">食費＿外食</input></label>
              <label><input type="radio" name="category" value="光熱費＿電気">光熱費＿電気</input></label>
              <label><input type="radio" name="category" value="光熱費＿ガス">光熱費＿ガス</input></label>
              <label><input type="radio" name="category" value="光熱費＿水道">光熱費＿水道</input></label>
              <label><input type="radio" name="category" value="交通費＿ガソリン代">交通費＿ガソリン代</input></label>
              <label><input type="radio" name="category" value="交通費＿高速代">交通費＿高速代</input></label>
              <label><input type="radio" name="category" value="娯楽費">娯楽費</input></label>
              <label><input type="radio" name="category" value="ケータイ代">ケータイ代</input></label>
          </div> 
          <button type="button" id="input-into-total">入力</button>
        </form>
        <div id="outputdiv">
          <h1>集計結果</h1>
          <table>
            <tr>
              <th>日付</th>
            </tr>
            <tr>
              <td align="center" id="日付"></td>
            </tr>
          </table>
          <table>
            <tr>
              <th>カテゴリ</th>
              <th>金額</th>
            </tr>
            <tr>
              <td>食費＿食材</td>
              <td id="食費＿食材"></td>
            </tr>
            <tr>
              <td>食費＿外食</td>
              <td id="食費＿外食"></td>
            </tr>
            <tr>
              <td>光熱費＿電気</td>
              <td id="光熱費＿電気"></td>
            </tr>
            <tr>
              <td>光熱費＿ガス</td>
              <td id="光熱費＿ガス"></td>
            </tr>
            <tr>
              <td>光熱費＿水道</td>
              <td id="光熱費＿水道"></td>
            </tr>
            <tr>
              <td>交通費＿ガソリン代</td>
              <td id="交通費＿ガソリン代"></td>
            </tr>
            <tr>
              <td>交通費＿高速代</td>
              <td id="交通費＿高速代"></td>
            </tr>
            <tr>
              <td>娯楽費</td>
              <td id="娯楽費"></td>
            </tr>
            <tr>
              <td>ケータイ代</td>
              <td id="ケータイ代"></td>
            </tr>
          </table>
        </div>
      </body>
    </main>
    <footer>
      <div>
        <a href="#top" id="return">トップへ戻る</a>
      </div>
    </footer>
  </body>
  <link rel="stylesheet" href="report.css">
  <script src="report.js"></script>
</html>
